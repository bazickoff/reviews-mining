
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <tabset class="nav-tabs-custom">
                
                <tab heading="{{ 'Crawler Instances' | translate }}">
                    <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <a href="" ui-sref="app.crawlsettings.launch">New Instance</a>
                      </div>
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <small-box name="xxx" color="bg-green" icon="{{ box.icon }}" quantity="{{ box.quantity }}" href="{{ box.href }}" ng-repeat="box in ctrl.box | orderBy:['-quantity', 'name']"></small-box>
                      </div>
                    </div>
                </tab>
                <tab heading="{{ 'Settings' | translate }}">
                    <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    
                          <table class="table table-hover">
                            <tbody>
                              <thead>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Value</th>
                                <th></th>
                              </thead>
                              <tr ng-repeat="item in ctrl.crawlsettings">
                                <td data-ng-bind="item.id"></td>
                                <td data-ng-bind="item.key"></td>
                                <td>
                                  <a href="" ui-sref="^.view({id: item.id})" data-ng-bind="item.value"></a>
                                </td>
                                <td>
                                      <span class="pull-right btn-group">
                                        <a href="" class="btn btn-default" ui-sref="^.edit({id: item.id})">
                                          <i class="fa fa-pencil"></i>
                                        </a>
                                        <a href="" class="btn btn-danger" ui-sref="^.delete({id: item.id})">
                                          <i class="fa fa-trash-o"></i>
                                        </a>
                                      </span>
                                </td>
                              </tr>
                            </tbody>
                          </table>

                          <div ng-show="!ctrl.crawlsettings.length" class="list-group-item">
                          <h4 class="list-group-item-heading" translate>
                            There are no settings
                          </h4>

                          <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add">here</a> to add a setting!</p>
                        </div>

                    </div>
                    </div>
                </tab>
                <tab heading="{{ 'Crawler System' | translate }}">
                    <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        
                      </div>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</section>
