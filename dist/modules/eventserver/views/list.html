<p data-ng-class="{'bg-success': ctrl.serverStatus.status == 'alive', 'bg-danger': ctrl.serverStatus.status == 'die'}" style="padding: 15px"> Status: <strong>{{ctrl.serverStatus.status}}</strong>, URL: {{ctrl.ENV.serverConfig.eventServerUrl}} </p> <div class="panel panel-default"> <div class=panel-heading> Posts <span class="pull-right btn-group"> <a href="" class="btn btn-xs btn-success" ui-sref=^.add()> <i class="fa fa-plus"></i> </a> </span> </div> <table class="table table-responsive table-hover"> <tbody> <tr ng-repeat="item in ctrl.eventsData"> <td>{{item.entityId}} <td>{{item.event}} <td>{{item.entityType}} <td width=50%><textarea style="width:100%;margin:0; padding:0">{{item.properties}}</textarea> <td>{{item.eventTime}} <td> <span class="pull-right btn-group"> <a href="" class="btn btn-xs btn-default" ui-sref="^.edit({id: item.id})"> <i class="fa fa-pencil"></i> </a> <a href="" class="btn btn-xs btn-danger" ui-sref="^.delete({id: item.id})"> <i class="fa fa-trash-o"></i> </a> </span>    </table> <div ng-show=!ctrl.eventsData.length class=list-group-item> <h4 class=list-group-item-heading translate> There are no posts </h4> <p class=list-group-item-text translate>Click <a href="" ui-sref=^.add>here</a> to add a post!</p> </div> </div>
