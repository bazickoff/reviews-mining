<div class="panel panel-default"> <div class=panel-heading> Crawler Settings <span class="pull-right btn-group"> <a href="" class="btn btn-xs btn-success" ui-sref=^.add()> <i class="fa fa-plus"></i> </a> </span> </div> <table class="table table-hover"> <tbody> <tr ng-repeat="item in ctrl.crawlsettings"> <td data-ng-bind=item.id> <td data-ng-bind=item.key> <td> <a href="" ui-sref="^.view({id: item.id})" data-ng-bind=item.value></a>  <td> <span class="pull-right btn-group"> <a href="" class="btn btn-default" ui-sref="^.edit({id: item.id})"> <i class="fa fa-pencil"></i> </a> <a href="" class="btn btn-danger" ui-sref="^.delete({id: item.id})"> <i class="fa fa-trash-o"></i> </a> </span>    </table> <div ng-show=!ctrl.crawlsettings.length class=list-group-item> <h4 class=list-group-item-heading translate> There are no settings </h4> <p class=list-group-item-text translate>Click <a href="" ui-sref=^.add>here</a> to add a setting!</p> </div> </div>
