
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <tabset class="nav-tabs-custom">
                <tab heading="{{ 'Instances' | translate }}">
                    <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    
                          <table class="table table-hover">
                            <tbody>
                              <thead>
                                <th>Name</th>
                                <th>base_url</th>
                                <th>rule_route_pattern</th>
                                <th>content_matching_pattern</th>
                              </thead>
                              <tr ng-repeat="item in ctrl.crawlsettings">
                                <td ui-sref="^.view({id: item.id})" data-ng-bind="item.name"></td>
                                <td data-ng-bind="item.base_url"></td>
                                <td>
                                  <textarea>{{item.rule_route_pattern}}</textarea>
                                </td>
                                <td>
                                  <textarea>{{item.content_matching_pattern}}</textarea>
                                </td>
                                <td>
                                      <span class="pull-right btn-group">
                                        <a href="" class="btn btn-default" ui-sref="^.edit({id: item.id})">
                                          <i class="fa fa-pencil"></i>
                                        </a>
                                        <a href="" class="btn btn-danger" ui-sref="^.delete({id: item.id})">
                                          <i class="fa fa-trash-o"></i>
                                        </a>
                                      </span>
                                </td>
                              </tr>
                            </tbody>
                          </table>

                          <div ng-show="!ctrl.crawlsettings.length" class="list-group-item">
                          <h4 class="list-group-item-heading" translate>
                            There are no instance
                          </h4>

                          <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add">here</a> to add!</p>
                        </div>

                    </div>
                    </div>
                </tab>
                <tab heading="{{ 'Crawler System' | translate }}">
                    <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        
                      </div>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</section>
